<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Exchange Logs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h2 class="mb-4">ðŸ’± Exchange Rate Logs</h2>
    <table class="table table-bordered table-striped table-hover shadow-sm">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Base Currency</th>
            <th>Timestamp</th>
            <th>Rates (JSON)</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="log : ${logs}">
            <td th:text="${log.id}"></td>
            <td th:text="${log.baseCurrency}"></td>
            <td th:text="${log.timestamp}"></td>
            <td>
                <pre th:text="${log.jsonView}" style="white-space: pre-wrap;"></pre>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
